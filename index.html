<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Assentos</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
    <h2>Reserva de Assentos</h2>
    <form id="reservaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="escola">Escola:</label>
        <select id="escola">
            <option value="CEMI - GAMA">CEMI - GAMA</option>
            <option value="CED 03 - GUARÁ">CED 03 - GUARÁ</option>
            <option value="GG - GUARÁ">GG - GUARÁ</option>
            <option value="CEMEIT">CEMEIT</option>
            <option value="CEM URSO BRANCO">CEM URSO BRANCO</option>
        </select><br>

        <label for="assento">Assento:</label>
        <input type="number" id="assento" min="1" max="64" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <button type="button" onclick="reservarAssento()">Reservar</button>
        <p id="error-message" style="color: red;"></p>
    </form>
