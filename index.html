<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Reservas de Assentos</title>  
    <style>  
        body { font-family: Arial, sans-serif; }  
        #message { color: green; }  
        #error-message { color: red; }  
        #message-container { display: none; }  
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }  
        th, td { border: 1px solid black; padding: 8px; text-align: left; }  
    </style>  
</head>  
<body>  
    <h1>Reserva de Assentos</h1>  
    <form id="reserva-form">  
        <label for="nome">Nome:</label>  
        <input type="text" id="nome" required><br><br>  
        
        <label for="cpf">CPF:</label>  
        <input type="text" id="cpf" required><br><br>  
        
        <label for="escola">Escola:</label>  
        <select id="escola" required>  
            <option value="">Selecione uma escola</option>  
            <option value="CEMI - GAMA">CEMI - GAMA</option>  
            <option value="CG - GAMA">CG - GAMA</option>  
            <option value="CEM 02 - GAMA">CEM 02 - GAMA</option>  
            <option value="CEM 404 - SANTA MARIA">CEM 404 - SANTA MARIA</option>  
            <option value="CEM 01 (GG) - GUARÁ">CEM 01 (GG) - GUARÁ</option>  
            <option value="CED 03 - GUARÁ">CED 03 - GUARÁ</option>  
            <option value="CED 04 - GUARÁ">CED 04 - GUARÁ</option>  
            <option value="CEM 05 - GUARÁ">CEM 05 - GUARÁ</option>  
            <option value="CEMI - TAGUATINGA">CEMI - TAGUATINGA</option>  
            <option value="CEM 02 - CEILÂNDIA">CEM 02 - CEILÂNDIA</option>  
            <option value="COLÉGIO RESOLVE - CEILÂNDIA">COLÉGIO RESOLVE - CEILÂNDIA</option>  
            <option value="COLÉGIO SANTA DOROTEIA - ASA NORTE">COLÉGIO SANTA DOROTEIA - ASA NORTE</option>  
        </select><br><br>  
        
        <label for="email">Email:</label>  
        <input type="email" id="email" required><br><br>  
        
        <label for="assento">Selecione um Assento:</label>  
        <select id="assento" required>  
            <option value="">Selecione um Assento</option>  
        </select><br><br>  
        
        <button type="submit">Reservar</button>  
    </form>  
    
    <div id="error-message"></div>  
    <div id="message-container">  
        <p id="message"></p>  
    </div>  

    <!-- Painel de Controle -->  
    <div id="painel-controle">  
        <h2>Controle de Reservas</h2>  
        <table id="tabela-reservas">  
            <thead>  
                <tr>  
                    <th>Nome</th>  
                    <th>Escola</th>  
                    <th>Número do Assento</th>  
                </tr>  
            </thead>  
            <tbody>  
                <!-- As reservas serão adicionadas aqui -->  
            </tbody>  
        </table>  
    </div>  

    <script src="app.js"></script>  
</body>  
</html>
