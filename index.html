<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Assentos</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.5.0/dist/email.min.js"></script>
    <style>
        /* Estilo da imagem do mapa */
        #mapa {
            width: 100%;
            height: 400px;
            background-image: url('https://i.ibb.co/8L8k0NVC/MAPA-POLTRONAS-PORTO25.png');
            background-size: cover;
            background-position: center;
        }

        /* Estilos para os assentos */
        .assento {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .assento-disponivel {
            background-color: green;
            color: white;
        }

        .assento-reservado {
            background-color: red;
            color: white;
        }

        .assento-selecionado {
            background-color: blue;
            color: white;
        }

        /* Formulário de reserva */
        .form-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            margin-bottom: 10px;
        }

        .form-container label {
            margin-bottom: 5px;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Reserva de Assentos</h1>

    <!-- Exibição da imagem do mapa -->
    <div id="mapa"></div>

    <h2>Escolha seu Assento</h2>
    <div>
        <h3>Parte Superior (Assentos 01 a 52)</h3>
        <div id="parte-superior" class="assentos"></div>
        <h3>Parte Inferior (Assentos 53 a 64)</h3>
        <div id="parte-inferior" class="assentos"></div>
    </div>

    <!-- Formulário de Reserva -->
    <div class="form-container">
        <h3>Preencha os Dados da Reserva</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="escola">Escola:</label>
        <select id="escola" required>
            <option value="CEMI - GAMA">CEMI - GAMA</option>
            <option value="CED 03 - GUARÁ">CED 03 - GUARÁ</option>
            <option value="GG - GUARÁ">GG - GUARÁ</option>
            <option value="CEMEIT">CEMEIT</option>
            <option value="CEM URSO BRANCO">CEM URSO BRANCO</option>
        </select><br>

        <label for="assento">Assento:</label>
        <input type="text" id="assento" readonly required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <button type="button" id="btnReservar">Reservar Assento</button>
        <div id="error-message"></div>
    </div>

    <script src="app.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
