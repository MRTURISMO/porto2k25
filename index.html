<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Reserva de Assentos</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            padding: 20px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  

        h1 {  
            color: #333;  
        }  

        form {  
            margin-bottom: 20px;  
        }  

        input,  
        select {  
            display: block;  
            margin: 10px 0;  
            padding: 8px;  
            width: 100%;  
            border: 1px solid #ccc;  
            border-radius: 3px;  
        }  

        button {  
            background-color: #28a745;  
            color: white;  
            border: none;  
            padding: 10px;  
            border-radius: 5px;  
            cursor: pointer;  
        }  

        button:hover {  
            background-color: #218838;  
        }  

        #error-message {  
            color: red;  
            margin-bottom: 10px;  
        }  

        #message-container {  
            display: none;  
            margin-top: 10px;  
            padding: 10px;  
            background-color: #d4edda;  
            color: #155724;  
            border: 1px solid #c3e6cb;  
            border-radius: 5px;  
        }  

        #mapa-ônibus {  
            margin-bottom: 20px; /* Adiciona espaço abaixo da imagem */  
            max-width: 100%; /* Para que a imagem se ajuste ao contêiner */  
            height: auto; /* Mantém a proporção da imagem */  
        }  
    </style>  
</head>  
<body>  
    <h1>Reservar Assento</h1>  

    <!-- Aqui está a tag <img> com o link da imagem do mapa do ônibus -->  
    <img src="https://i.ibb.co/8L8k0NVC/MAPA-POLTRONAS-PORTO25.png" alt="Mapa do Ônibus" id="mapa-ônibus">  

    <form id="reserva-form">  
        <input type="text" id="nome" placeholder="Seu Nome" required>  
        <input type="text" id="cpf" placeholder="Seu CPF" required> <!-- Campo CPF adicionado -->  

        <select id="escola" required>  
            <option value="">Selecione a Escola</option>  
            <option value="CED 03 - GUARÁ">CED 03 - GUARÁ</option>  
            <option value="CEMI - GAMA">CEMI - GAMA</option>  
            <option value="CEMEIT">CEMEIT</option>  
            <option value="GG - GUARÁ">GG - GUARÁ</option>  
            <option value="CEM URSO BRANCO">CEM URSO BRANCO</option>  
        </select>  

        <input type="email" id="email" placeholder="Seu Email" required>  

        <select id="assento" required>  
            <option value="">Selecione um Assento</option>  
            <!-- As opções de assentos serão geradas aqui -->  
        </select>  

        <button type="submit" id="btnReservar">Reservar</button>  
    </form>  
    <div id="error-message"></div>  
    <div id="message-container">  
        <p id="message"></p>  
    </div>  
  
    <script src="app.js"></script>  
</body>  
</html>
