<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Assentos</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.5.0/dist/email.min.js"></script>
    <style>
        /* Exibição do mapa */
        #mapa {
            width: 100%;
            height: 500px;
            background-image: url('https://i.ibb.co/8L8k0NVC/MAPA-POLTRONAS-PORTO25.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Estilos para o formulário */
        .form-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-container input, .form-container select, .form-container button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        .form-container label {
            font-weight: bold;
        }

        #error-message {
            color: red;
        }

        .message-container {
            margin-top: 20px;
        }

        /* Painel Administrativo */
        .admin-panel {
            margin-top: 40px;
        }

        .admin-panel table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-panel th, .admin-panel td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .admin-panel th {
            background-color: #f2f2f2;
        }

        .admin-panel td {
            background-color: #fff;
        }

    </style>
</head>
<body>
    <h1>Reserva de Assentos</h1>

    <!-- Exibição da imagem do mapa -->
    <div id="mapa"></div>

    <h2>Escolha seu Assento</h2>

    <!-- Formulário de reserva -->
    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br>

        <label for="escola">Escola:</label>
        <select id="escola" required>
            <option value="CEMI - GAMA">CEMI - GAMA</option>
            <option value="CED 03 - GUARÁ">CED 03 - GUARÁ</option>
            <option value="GG - GUARÁ">GG - GUARÁ</option>
            <option value="CEMEIT">CEMEIT</option>
            <option value="CEM URSO BRANCO">CEM URSO BRANCO</option>
        </select><br>

        <label for="assento">Assento:</label>
        <select id="assento" required>
            <!-- Opções de assentos serão carregadas via JavaScript -->
        </select><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <button type="button" id="btnReservar">Reservar Assento</button>
        <div id="error-message"></div>
    </div>

    <!-- Mensagem de sucesso -->
    <div id="message-container" class="message-container" style="display: none;">
        <h3>Assento Reservado com Sucesso!</h3>
        <p id="message"></p>
    </div>

    <!-- Painel Administrativo -->
    <div class="admin-panel">
        <h2>Painel de Controle</h2>
        <table id="panel-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Escola</th>
                    <th>Assento</th>
                    <th>Data/Hora da Reserva</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reservas aparecerão aqui -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
